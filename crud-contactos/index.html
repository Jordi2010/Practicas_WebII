<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de contactos - cliente-servidor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <div>
            <div>
                <h1>Gestor de contactos</h1>
                <div>
                    <div>
                        <h4>Arquitectura cliente-servidor con CRUD</h4>
                    </div>
                    <div>

                        <form id="contactForm" class="mb-4">
                            <input type="hidden" id="contactId">
                            <div>
                                <div>
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div>
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono">
                                </div>
                            </div>
                            <button type="submit" id="submitBtn" class="btn btn-success">Guardar</button>
                            <button type="submit" id="cancelBtn" class="btn btn-second">Cancelar</button>
                        </form>

                        <h4>Lista de contactos</h4>
                        <div>
                            <table class="table table-striped table-hover">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Fecha registro</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="contactList">

                                </tbody>
                            </table>
                        </div>

                        <div>
                            <div>
                                <span>Cargando...</span>
                            </div>
                            <p>Procesando solicitud...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
